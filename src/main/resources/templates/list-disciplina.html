<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Disciplinas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${disciplinas}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">Nenhuma disciplina cadastrada ainda!</h2>
            <div th:case="*">
                <h2 class="my-5">Disciplinas</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Carga horÃ¡ria</th>
                        <th>Ementa</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="disciplina : ${disciplinas}">
                        <td th:text="${disciplina.nome}"></td>
                        <td th:text="${disciplina.cargaHoraria}"></td>
                        <td th:text="${disciplina.ementa}"></td>
                        <td><a class="btn btn-primary" th:href="@{/disciplinas/editar/{id}(id=${disciplina.id})}"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/disciplinas/excluir/{id}(id=${disciplina.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/disciplinas/add-disciplina" class="btn btn-primary"><i class="ml-2">Cadastrar Disciplina</i></a></p>
        </div>
    </div>
</div>
</body>
</html>
