<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sistema acadêmico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container my-5">
    <h2>Sistema acadêmico</h2>
    <div class="row">
        <div class="col-md-2">
            <p class="my-5"><a href="/cursos/add-curso" class="btn btn-primary"><i class="ml-2">Cadastrar Curso</i></a></p>
        </div>
        <div class="col-md-2">
            <p class="my-5"><a href="/alunos/add-aluno" class="btn btn-primary"><i class="ml-2">Cadastrar Aluno</i></a></p>
        </div>
        <div class="col-md-2">
            <p class="my-5"><a href="/disciplinas/add-disciplina" class="btn btn-primary"><i class="ml-2">Cadastrar Disciplina</i></a></p>

            <p class="my-5"><a class="btn btn-primary" href="/alunos/list-aluno"><i class="ml-2">Lista de alunos</i></a></p>
