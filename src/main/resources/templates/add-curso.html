<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cadastrar Curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Cadastrar Curso</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/cursos/salvar}" th:object="${curso}" method="post">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="nome" class="col-form-label">Nome</label>
                        <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="periodicidade" class="col-form-label">Periodicidade</label>
                        <input type="number" th:field="*{periodicidade}" class="form-control" id="periodicidade" placeholder="Periodicidade">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="descricao" class="col-form-label">Descrição</label>
                        <input type="text" th:field="*{descricao}" class="form-control" id="descricao" placeholder="Descrição">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Salvar Curso">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
