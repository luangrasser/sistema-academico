<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Professores</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
    <link href="../css/shards.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5" th:switch="${professores}">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">Nenhum professor cadastrado ainda!</h2>
            <div th:case="*">
                <h2 class="my-5">Professores</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Turma</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="professor : ${professores}">
                        <td th:text="${professor.nome}"></td>
                        <td th:text="${professor.titulacao}"></td>
                        <td><a class="btn btn-primary" th:href="@{/professores/editar/{id}(id=${professor.id})}"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a class="btn btn-primary" th:href="@{/professores/excluir/{id}(id=${professor.id})}"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a class="btn btn-primary" href="/professores/add-professor"><i class="ml-2">Cadastrar Professor</i></a></p>
        </div>
    </div>
</div>
</body>
</html>
